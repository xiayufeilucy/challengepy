<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i> Portfolio
    </div>
    <div style="width: 90%;margin: 0 auto">
        <table id="table"></table>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#table').bootstrapTable({
                url: '/api/clubs',
                dataType: "json",
                pagination: true,
                singleSelect: false,
                search: true,
                toolbar: '#toolbar',
                striped: true,
                cache: false,
                pageNumber: 1,
                pageSize: 10,
                pageList: [5, 10, 15],
                strictSearch: false,
                showColumns: true,
                showRefresh: false,
                minimumCountColumns: 0,
                clickToSelect: true,
                uniqueId: "Auction no",
                showToggle: false,
                cardView: false,
                sidePagination: "client ",
                columns: [
                    {
                        field: 'club_name',
                        title: 'Club Name',
                        align: 'center',
                        sortable: true
                    },
                    {
                        field: 'club_tags',
                        title: 'Club Tags',
                        align: 'center',
                        sortable: false
                    },
                    {
                        field: 'club_description',
                        title: 'Club Description',
                        align: 'center',
                        sortable: false
                    }
                ],
            });
        });
    </script>
